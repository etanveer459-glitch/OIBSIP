<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css-->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculator">
            <div class="display">
                <div id="expression" class="expression">12*10+3</div>
                <div id="result" class="result">123</div>
            </div>
            <div class="buttons">
                <!--row 1-->
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="special" id="ans">ans</button>
                <button class="special" id="del">del</button>
                <button class="special" id="clear">C</button>
                <!--row 2-->
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">%</button>
                <button class="operator">âˆš</button>
                <!--row 3-->
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <!--row 4-->
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <!--row 5-->
                <button class="operator">.</button>
                <button class="number">0</button>
                <button class="operator">^</button>
                <button class="equal">=</button>

            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
